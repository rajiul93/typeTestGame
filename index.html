<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHABET CLASH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="bg-slate-900 bg-[url(./img/background.png)] h-screen bg-no-repeat bg-center">
        <!-- home -->
      <section id="home" class="">
        <div class="text-white h-screen flex flex-col items-center gap-8 align-middle  justify-center  ">
            <h1 class="text-7xl font-extrabold">ALPHABET CLASH</h1>
            <P>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</P>
            <button onclick="playNow()" class="btn btn-active btn-neutral">Play Now</button>
        </div>
      </section>
      <!-- play ground -->
      <section id="play" class="flex flex-col gap-4 justify-center  items-center h-screen hidden ">
        <div class="artboard artboard-horizontal phone-6 border-white border-[20px] rounded-2xl">
            <p class="text-center p-3 bg-slate-200 max-w-sm m-auto rounded-b-lg">Don't watch keyboard  while playing...</p>
            <div class="h-full flex justify-center items-center">
                <h1 id="word" class="text-center text-7xl font-extrabold  text-white uppercase"></h1>
            </div>

        </div>
        <!-- keyboard -->
        <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id='q'class="kbd">q</kbd>
                <kbd id='w'class="kbd">w</kbd>
                <kbd id='e'class="kbd">e</kbd>
                <kbd id='r'class="kbd">r</kbd>
                <kbd id='t'class="kbd">t</kbd>
                <kbd id='y'class="kbd">y</kbd>
                <kbd id='u'class="kbd">u</kbd>
                <kbd id='i'class="kbd">i</kbd>
                <kbd id='o'class="kbd">o</kbd>
                <kbd id='p'class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id='a'class="kbd">a</kbd>
                <kbd id='s'class="kbd">s</kbd>
                <kbd id='d'class="kbd">d</kbd>
                <kbd id='f'class="kbd">f</kbd>
                <kbd id='g'class="kbd">g</kbd>
                <kbd id='h'class="kbd">h</kbd>
                <kbd id='j'class="kbd">j</kbd>
                <kbd id='k'class="kbd">k</kbd>
                <kbd id='l'class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id='z'class="kbd">z</kbd>
                <kbd id='x'class="kbd">x</kbd>
                <kbd id='c'class="kbd">c</kbd>
                <kbd id='v'class="kbd">v</kbd>
                <kbd id='b'class="kbd">b</kbd>
                <kbd id='n'class="kbd">n</kbd>
                <kbd id='m'class="kbd">m</kbd>
                <kbd id='/'class="kbd">/</kbd>
              </div>
        </div>
<div class="flex justify-between  w-3/6">
    <button class="btn btn-warning text-2xl">Life <span id="mistake-result">5</span></button>
    <button  class="btn btn-success text-2xl">Score <span id="good-score">0</span></button>
</div>
      </section>
      <!-- result -->
      <section id="result" class="flex justify-center  h-screen items-center hidden">
        <div class="card   bg-base-100 shadow-xl">
             
            <div class="card-body items-center text-center">
              <h2 class="card-title text-2xl">Game Over</h2>
              <p>Your Score <span id="score">0000</span></p>
              <div class="card-actions">
                <button onclick="gameOver()" class="btn btn-primary">Play again </button>
              </div>
            </div>
          </div>
      </section>
    </main>

    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
